<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Пример стилизованного документа</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего CSS-файла -->
</head>
<body>
  <h1>Заголовок страницы</h1>

  <p>Это обычный абзац текста.</p>

  <h2>Заголовок раздела</h2>

  <p><em>Наклонный текст</em> будет выделен зеленым цветом.</p>

  <p>Еще один обычный абзац текста.</p>
</body>
<style type="text/css">
	
	body {
    color: black;
    background-color: white;
    padding: 0 2cm; /* Пробелы слева и справа шириной 2 см */
  }
  
  h1, h2 {
    text-align: right;
    color: red;
    font-family: Arial, sans-serif;
  }
  
  em {
    color: green;
  }
  
</style>
</html>
