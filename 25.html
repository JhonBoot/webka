<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Классы</title>
  <style>
   p{
      font-size: 20px;
   }
   p.border{
      border: 3px solid red; 
      font-weight: bold;
      padding: 5px;
   }
  </style>
 </head> 
 <body>
    <h1>Классы</h1>
   <p class="border">Класс - стилевое определение без привязки к тегу.</p>
   <p>Вместо указания тега в определении записывается имя класса.</p>
   <p class="border">Перед именем класса ставится точка.</p>
 </body>
</html>
