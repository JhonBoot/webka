<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Бөлімдер қызметкерлері</h2>
        <table>
            <tr>
                <th>Ақпарат бөлімі</th>
                <th>Программалау бөлімі</th>
                <th>Алгоритмдеу бөлімі</th>
            </tr> <!--ряд с ячейками заголовков-->
            <tr>
                <td>Даурен С.</td>
                <td>Алмагүл Б.</td>
                <td>Бекзат Б.</td>
            </tr> <!--ряд с ячейками тела таблицы-->
            <tr>
                <td>Дархан С.</td>
                <td>Ғани Б.</td>
                <td>Гүлзат Ғ.</td>
            </tr> <!--ряд с ячейками тела таблицы-->
            <tr>
                <td>Мәулен А.</td>
                <td>Азат Б.</td>
                <td>Алтын С.</td>
            </tr> <!--ряд с ячейками тела таблицы-->
        </table>        
    </div>
</body>
<style type="text/css">
    
    /* внешние границы таблицы серого цвета толщиной 1px */
table {
    border: 1px solid grey;
    margin: auto;
    background-color: orange;
 }
 /* границы ячеек первого ряда таблицы */
 th {
    border: 1px solid #8400ff;
 }
 /* границы ячеек тела таблицы */
 td {
    border: 1px solid #8400ff;
 }

 .box {
    max-width: 1000px;
    margin-top: 200px;
 }

 h2{
    text-align: center;
 }
</style>
</html>
